<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles2.css" />
  </head>
  <body>
    <div class="container">
      <p>
        Tu restes au chaud et tu sors quand le soleil apparaît. Après avoir
        marché un moment, à la recherche de nourriture, tu aperçois enfin un
        cochon sauvage sur une petite colline.
      </p>
      <div class="options">
        <button type="button" class="choice">
          <p>Approchez-vous prudemment du cochon pour éviter de l'effrayer.</p>
          <button type="button" class="choice">
            <p>
              Tentez de chasser le cochon en courant après lui pour le capturer.
            </p>
          </button>
        </button>
      </div>
    </div>
  </body>
